service: url-shortener
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  memorySize: 128
  region: eu-central-1
  apiGateway:
    shouldStartNameWithService: true
  tracing:
    lambda: true

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
